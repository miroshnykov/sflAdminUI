version: '3'
services:
  payments-tool:
    build: .
    container_name: payments-tool
    volumes:
      - .:/home/app
    external_links:
      - actionmedia
    ports:
      - 5001:5001
    environment:
      - BRANCH=dev
      - VIRTUAL_HOST=payments-tool-local.surge.systems
    networks:
      - proxy
      - database
    depends_on:
      - redis

  redis:
    image: redis:latest

networks:
  database:
    external: true
  proxy:
    external: true
  default:
    external:
      name: actionmedia-network
